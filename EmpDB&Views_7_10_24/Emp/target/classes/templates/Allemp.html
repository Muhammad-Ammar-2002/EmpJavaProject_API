<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-2" align="center">

    <h3>Employee List</h3>
    <a th:href="@{/emp/view/saveEmpView}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>FName</th>
            <th>LName</th>
            <th>Salary</th>
            <th>Phone</th>
            <th>SID</th>
            <th>Department</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${allemplist}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.fname}"></td>
            <td th:text="${employee.lname}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.socialId}"></td>
            <td th:text="${employee.department}"></td>
            <td><a th:href="@{/emp/view/EmpDataI/{id}(id=employee.id)}">Update</a></td>
            <td><a th:href="">Delete</a></td>


<!--            <td> <a th:href="@{/emp/view(id=${empDto})}"-->
<!--                    class="btn btn-primary">Update</a>-->
<!--                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"-->
<!--                   class="btn btn-danger">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
